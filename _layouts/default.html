<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} â€” Fields of Time</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body { font-family: system-ui, sans-serif; }

        nav {
            background: #2c5f7f;
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav h1 { font-size: 1.5rem; }

        nav h1 a {
            color: white;
            text-decoration: none;
        }

        nav button {
            background: none;
            border: 2px solid white;
            color: white;
            padding: 0.5rem 1rem;
            margin-left: 1rem;
            cursor: pointer;
            border-radius: 4px;
        }

        nav button:hover { background: rgba(255,255,255,0.1); }
        nav button.active { background: rgba(255,255,255,0.2); }

        main {
            padding: 3rem 2rem;
            max-width: 800px;
            margin: 0 auto;
        }

        a { color: #2c5f7f; }

        .site-credit {
            text-align: center;
            font-size: 0.8rem;
            color: #666;
            margin-top: 3rem;
            padding-top: 1rem;
            border-top: 1px solid #eee;
        }

        .site-credit a { color: #666; }

        {{ content_css }}
    </style>
</head>
<body>
    <nav>
        <h1><a href="{{ site.baseurl }}/">Fields of Time</a></h1>
        <div>
            <button onclick="window.location.href='{{ site.baseurl }}/'">Home</button>
            <button onclick="window.location.href='{{ site.baseurl }}/#list'">List</button>
            <button onclick="window.location.href='{{ site.baseurl }}/#map'">Map</button>
            <button onclick="window.location.href='{{ site.baseurl }}/news/'"{% if page.is_news %} class="active"{% endif %}>News</button>
        </div>
    </nav>

    <main>
        {{ content }}
        <p class="site-credit">Site by <a href="https://github.com/dgplacenames/fields-of-time" target="_blank">Colin Mackenzie</a></p>
    </main>
</body>
</html>
