---
layout: default
---
<style>
    .post-header { margin-bottom: 2rem; border-bottom: 2px solid #eee; padding-bottom: 1.5rem; }
    .post-header h1 { font-size: 2rem; color: #2c5f7f; margin-bottom: 0.5rem; }
    .post-date { color: #888; font-size: 0.95rem; }
    .post-body { line-height: 1.7; font-size: 1.1rem; }
    .post-body p { margin-bottom: 1.2rem; }
    .post-body h2 { color: #2c5f7f; margin: 2rem 0 0.75rem; }
    .post-body img { max-width: 100%; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.2); margin: 1rem 0; }
    .post-nav { display: flex; justify-content: space-between; margin-top: 3rem; padding-top: 1.5rem; border-top: 1px solid #eee; font-size: 0.95rem; }
    .post-nav a { color: #2c5f7f; text-decoration: none; max-width: 45%; }
    .post-nav a:hover { text-decoration: underline; }
    .post-nav .prev::before { content: "← "; }
    .post-nav .next::after { content: " →"; }
    .back-link { display: inline-block; margin-bottom: 2rem; color: #2c5f7f; text-decoration: none; font-size: 0.95rem; }
    .back-link:hover { text-decoration: underline; }
    .back-link::before { content: "← "; }
</style>

<a href="{{ site.baseurl }}/news/" class="back-link">All News</a>

<div class="post-header">
    <h1>{{ page.title }}</h1>
    <p class="post-date">{{ page.date | date: "%-d %B %Y" }}</p>
</div>

<div class="post-body">
    {{ content }}
</div>

<nav class="post-nav">
    {% if page.previous.url %}
        <a href="{{ site.baseurl }}{{ page.previous.url }}" class="prev">{{ page.previous.title }}</a>
    {% else %}
        <span></span>
    {% endif %}
    {% if page.next.url %}
        <a href="{{ site.baseurl }}{{ page.next.url }}" class="next">{{ page.next.title }}</a>
    {% endif %}
</nav>
